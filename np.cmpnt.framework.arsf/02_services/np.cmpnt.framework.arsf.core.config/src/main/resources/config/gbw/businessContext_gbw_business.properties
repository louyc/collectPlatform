COLLECT_PLETFORM_PORT=50000


#与其他app通信地址 type:0 单机， 1集群
TRANSFER_APP_TYPE=0
#TRANSFER_APP=10.13.2.207
#TRANSFER_APP=failover:(tcp://10.13.2.207:61616)
#TRANSFER_APP=failover:(tcp://10.149.2.236:61616,tcp://10.149.2.237:61616)
TRANSFER_APP=10.242.5.6

#同步数据库数据时间：单位：分钟
SYNT_DB_TIME=10
#站点连通性检测开关开关，0、关闭，1、开启
SITE_CHECK_TRANSFER_SWITCH=0
